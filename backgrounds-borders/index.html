<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="bg-wrapper">
      <div class="translucent-border">div with a translucent border</div>
    </div>

    <div class="box-shadow-wrapper">
      <div class="box-shadow-multi-border">
        Box shadow solution to multiple border
      </div>

      <img class="box-shadow-multi-border-2" src="avatar.png" alt="Avatar" />
    </div>

    <div class="outline-multi-border">
      Outline solution to multiple border
    </div>

    <div class="flexible-background-position">
      Flexible background position
    </div>

    <div class="inner-rounding">
      Inner rounding can be done with two nested divs (give the outer one a bit
      more padding) but this is just one!
    </div>

    <div class="horizontal-stripes"></div>

    <div class="vertical-stripes"></div>

    <div class="diagonal-stripes"></div>
  </body>
</html>
